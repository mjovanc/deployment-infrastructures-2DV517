---
  - name: Create instances
    hosts: localhost
    tasks:
      - name: Create openstack instances
        include_role:
          name: instance_private_openstack_create
        vars:
          instance_name: "{{ item.name }}"
          instance_flavor: c1-r1-d10
          instance_key_name: ansible_key
          instance_auto_ip: "{{ item.auto_ip }}"
          instance_security_groups: "{{ item.security_groups }}"
          instance_group_name: "{{ item.group_name }}"
        loop:
          - name: wordpress1
            auto_ip: no
            security_groups: default,SSH,HTTP,Monitor
            group_name: wordpress
          - name: wordpress2
            auto_ip: no
            security_groups: default,SSH,HTTP,Monitor
            group_name: wordpress
          - name: wordpress3
            auto_ip: no
            security_groups: default,SSH,HTTP,Monitor
            group_name: wordpress
          
          - name: mysqlmaster
            auto_ip: no
            security_groups: default,SSH,MySQL,Monitor
            group_name: mysql
          - name: mysqlslave
            auto_ip: no
            security_groups: default,SSH,MySQL,Monitor
            group_name: mysql
          
          - name: nginx
            auto_ip: yes
            security_groups: default,SSH,HTTP,Monitor
            group_name: nginx
          
          - name: prometheus
            auto_ip: yes
            security_groups: default,SSH,HTTP,Grafana,Monitor
            group_name: prometheus
      
      - name: Attach openstack volumes
        include_role:
          name: volume_openstack
        vars:
          volume_name: "{{ item.volume_name }}"
          instance_name: "{{ item.name }}"
          state: present
        loop:
          - name: mysqlmaster
            volume_name: WP_MYSQL_1
          - name: nginx
            volume_name: WP_CONTENT_1

      - name: Wait for SSH
        pause:
          seconds: 60

